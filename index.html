    <header>

        </div>

    <main>
        <section class="search">
            <h2>Find Your Flight</h2>
            <form>
                <label for="from">From:</label>
                <input type="search" id=" from" name="from" placeholder="Enter departure City" data-search>

                <label for="to">To:</label>
                <input type="search" id="to" name="to" placeholder="Enter destination City" data-search>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">

            </form>
        </section>

        <section class="flight-preview-sec">

            <hr>
            <div class="user-cards" data-user-cards-container> </div>

                    <div class="flight" data-target="flight-details">
                        <img src="image2.png" data-target="flight-details" alt="plane" data-image>
                    </div>
                    <div class="header" data-header>Flight 101</div>
                    <p class="data">Departure:</p>
                    <div class="body" data-body>NYC</div>
                    <p class="data">Arrival:</p>
                    <div class="part1" data-arrival>LAX</div>
                    <p class="data">Duration:</p>
                    <div class="part2" data-duration>6h</div>
                </div>
            </template>

            <!-- Clone Template -->
            <div id="card-container"></div>

            <!-- Popup Overlay -->
            <div class="popup-overlay" id="popupOverlay"></div>

            <!-- Popup Card -->
            <div class="popup-card" id="popupCard">
                <h3>Select Date</h3>
                <input type="date" id="datePicker">
                <br>
                <button class="close-btn" id="closePopup">Close</button>
            </div>
        </section>
